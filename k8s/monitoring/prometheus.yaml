apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  retention: 30d
  serviceAccountName: prometheus
  # Port configuration (default is 9090)
  # The Prometheus Operator creates a service with port 9090
  # To change the port, you would need to create a custom Service
  # Select ServiceMonitors with label app=backend
  serviceMonitorSelector:
    matchLabels:
      app: backend
  # Allow ServiceMonitors from winit namespace
  serviceMonitorNamespaceSelector:
    matchNames:
    - winit
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
  ruleSelector: {}

