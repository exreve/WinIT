name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: winit-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build TypeScript
      working-directory: ./backend
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update Kubernetes manifest
      if: github.event_name == 'push'
      run: |
        # Extract short SHA
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_TAG="${{ github.ref_name }}-${SHORT_SHA}"
        
        # Update the image in the deployment (match any existing image tag)
        sed -i "s|exreve/winit-backend:.*|${{ secrets.DOCKER_USERNAME }}/winit-backend:${IMAGE_TAG}|g" k8s/backend/backend-deployment.yaml
        
        echo "Updated image to: ${{ secrets.DOCKER_USERNAME }}/winit-backend:${IMAGE_TAG}"
        echo "Current deployment file content:"
        grep "image:" k8s/backend/backend-deployment.yaml

    - name: Commit and push updated manifests
      if: github.event_name == 'push'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add k8s/backend/backend-deployment.yaml
        git diff --staged --quiet || git commit -m "chore: update backend image to ${{ github.sha }}"
        git push || echo "No changes to push"

