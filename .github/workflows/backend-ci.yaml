name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: winit-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build TypeScript
      working-directory: ./backend
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update Kubernetes manifest
      if: github.event_name == 'push'
      run: |
        # Extract short SHA
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_TAG="${{ github.ref_name }}-${SHORT_SHA}"
        
        # Update the image in the deployment (match any existing image tag)
        sed -i "s|exreve/winit-backend:.*|${{ secrets.DOCKER_USERNAME }}/winit-backend:${IMAGE_TAG}|g" k8s/backend/backend-deployment.yaml
        
        echo "Updated image to: ${{ secrets.DOCKER_USERNAME }}/winit-backend:${IMAGE_TAG}"
        echo "Current deployment file content:"
        grep "image:" k8s/backend/backend-deployment.yaml

    - name: Commit and push updated manifests
      if: github.event_name == 'push'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add k8s/backend/backend-deployment.yaml
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "chore: update backend image to ${{ github.sha }}"
          git push
          echo "✅ Manifest updated and pushed to Git"
        else
          echo "⚠️ No changes to commit (image tag may already be updated)"
        fi

    - name: Trigger ArgoCD sync (instant deployment)
      if: github.event_name == 'push'
      run: |
        # Wait a moment for Git to be updated
        sleep 2
        
        # Try to trigger ArgoCD sync via kubectl if cluster access is available
        # This requires KUBECONFIG or cluster credentials to be set as secrets
        if [ -n "${{ secrets.KUBECONFIG }}" ] || [ -n "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
          echo "Triggering ArgoCD sync..."
          # Set up kubectl if KUBECONFIG is provided
          if [ -n "${{ secrets.KUBECONFIG }}" ]; then
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
            chmod 600 ~/.kube/config
          fi
          
          # Trigger ArgoCD refresh and sync
          kubectl patch application winit -n argocd --type merge -p '{"operation":{"initiatedBy":{"username":"github-actions"},"sync":{"revision":"main"}}}' 2>/dev/null || \
          kubectl patch application winit -n argocd --type json -p='[{"op": "replace", "path": "/operation", "value": {"initiatedBy":{"username":"github-actions"},"sync":{"revision":"main"}}}]' 2>/dev/null || \
          echo "Note: ArgoCD will auto-sync within ~3 minutes. To enable instant sync, configure cluster access in GitHub secrets."
        else
          echo "Note: ArgoCD will auto-sync within ~3 minutes. To enable instant sync:"
          echo "  1. Add KUBECONFIG or KUBE_CONFIG_DATA to GitHub secrets"
          echo "  2. Or configure ArgoCD webhook (see documentation)"
        fi

